%YAML:1.0

#--------------------------------------------------------------------------------------------
# Fichier de configuration ORB-SLAM3 Stereo-Fisheye (deux caméras)
#--------------------------------------------------------------------------------------------
File.version: "1.0"

#--------------------------------------------------------------------------------------------
# Caméra 1 (œil gauche) – modèle Kannala-Brandt fisheye
#--------------------------------------------------------------------------------------------
Camera.type: "KannalaBrandt8"
Camera1.fx: 290.12748825649453
Camera1.fy: 289.96032258938089
Camera1.cx: 314.14299851023935
Camera1.cy: 199.77589030559778
Camera1.k1: -0.01573925552037754
Camera1.k2: 0.05472688128615972
Camera1.k3: -0.06241667501540032
Camera1.k4: 0.02930681955554340

#--------------------------------------------------------------------------------------------
# Caméra 2 (œil droit) – même modèle, paramètres propres
#--------------------------------------------------------------------------------------------
Camera2.type: "KannalaBrandt8"
Camera2.fx: 287.78196029765093
Camera2.fy: 287.41588388769060
Camera2.cx: 313.90852170452206
Camera2.cy: 200.75423713694246
Camera2.k1: -0.00840926036231367
Camera2.k2: 0.03604116098912594
Camera2.k3: -0.03842858068308163
Camera2.k4: 0.01710120109432228

#--------------------------------------------------------------------------------------------
# Transformation droite→gauche (4×4 OpenCV matrix)
#--------------------------------------------------------------------------------------------
Stereo.T_c1_c2: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [0.75069040060043335, 0.03312539681792259, -0.65982317924499512, -0.10090264678001404,
         -0.03842592984437943, 0.99924063682556152, 0.00644758576527238, 0.00308757345192134,
         0.65953570604324341, 0.02051417902112007, 0.75139325857162476, -0.04008021205663681,
         0.00000000000000000, 0.00000000000000000, 0.00000000000000000, 1.00000000000000000]

#--------------------------------------------------------------------------------------------
# Lapping area between images
#--------------------------------------------------------------------------------------------
Camera1.overlappingBegin: 159
Camera1.overlappingEnd:   639
Camera2.overlappingBegin: 0
Camera2.overlappingEnd:   480

#--------------------------------------------------------------------------------------------
# Résolution & fréquence
#--------------------------------------------------------------------------------------------
Camera.width:  640
Camera.height: 400
Camera.fps:    30
Camera.RGB:    0

#--------------------------------------------------------------------------------------------
# Profondeur stéréo
#--------------------------------------------------------------------------------------------
Stereo.b:       0.10090264949477273
Stereo.bf:      29.27463225634386035
Stereo.ThDepth: 40.0

#--------------------------------------------------------------------------------------------
# Paramètres ORB
#--------------------------------------------------------------------------------------------
ORBextractor.nFeatures:    2000
ORBextractor.scaleFactor:  1.2
ORBextractor.nLevels:      8
ORBextractor.iniThFAST:    20
ORBextractor.minThFAST:    7

#--------------------------------------------------------------------------------------------
# Facteur de carte de profondeur
#--------------------------------------------------------------------------------------------
DepthMapFactor: 1.0

#--------------------------------------------------------------------------------------------
# Viewer (peut être ignoré si désactivé en code)
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize:      0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth:    0.9
Viewer.PointSize:         2.0
Viewer.CameraSize:        0.08
Viewer.CameraLineWidth:   3.0
Viewer.ViewpointX:        0.0
Viewer.ViewpointY:       -0.7
Viewer.ViewpointZ:       -3.5
Viewer.ViewpointF:       500.0
